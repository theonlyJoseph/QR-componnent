<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="qr-code">
      <img class="qr-code__img" src="assets/images/image-qr-code.png" alt="QR-Code">
      <h1 class="qr-code__heading">Improve your front-end skills by building projects</h1>
      <p class="qr-code__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TheOnlyJoseph</a>.
  </div>
</body>
</html>
